# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: JunZhe's Blog
subtitle: 志存高远，追求卓越
description: ''
keywords:
author: JunZhe
language: zh-CN
timezone: Asia/Shanghai

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://DreamKongcheng.github.io
root: /
#permalink: :year/:month/:day/:title/ #这里的title是相对于_posts文件夹的
permalink: :title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: 
- 'README.md'
- '*.html'

# Writing
#new_post_name: :year/:month/:title.md # File name of new posts
new_post_name: :title.md
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
syntax_highlighter: highlight.js
highlight:
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: git
  repo: git@github.com:DreamKongcheng/DreamKongcheng.github.io.git
  branch: main


# # Search Config
# search:
#   path: search.json #之前就是这里出了问题导致图标错误，错误的教程是 search.xml
#   field: post
#   format: html
#   limit: 1000


sitemap:
path: sitemap.xml

	
copyAssets: Google Search Console Verification.html  #表示 copy-assets 文件夹中的文件不被渲染，直接复制到 public 文件夹。

symbols_count_time:
  symbols: true             # 文章字数统计
  time: true                # 文章阅读时长
  total_symbols: true       # 站点总字数统计
  total_time: true          # 站点总阅读时长
  exclude_codeblock: false  # 排除代码字数统计
  awl: 4                    # 平均字长（字中的字符数）
  wpm: 275                  # 每分钟阅读字数
  suffix: "mins."

# RSS
feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:

